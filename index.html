<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div id="container">
    <div class="card">
      <img class="mobile-hero" src="./images/image-product-mobile.jpg" alt="Image Card Mobile">
      <img class="desktop-hero" src="./images/image-product-desktop.jpg" alt="Image Card Desktop">
      <div class="content">
        
        <p class="preview">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="price-container">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>

        <button class="cart"><img src="./images/icon-cart.svg" alt="Cart Icon"> Add to Cart</button>

      </div>
    </div>
  </div>

</body>
</html>
